<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/0f5da0b5c9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fas fa-cloud-sun-rain"></i> Weather Dashboard</a>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-primary py-5 px-5 mb-4">
    <div class="container">
      <div class="row col-12">
        <div class="input-group mt-5">
          <input id="searchfield" type="text" class="form-control mt-5" placeholder="Search for a City">
          <div class="input-group-append">
            <button id="searchbutton" class="btn btn-warning mt-5" type="submit"><i class="fas fa-search"></i></button>
          </div>
        </div>
        <div id="searchhistory" class="mt-2"></div>
        <div id="current" class="text-center">
        </div>
      </div>
    </div>
  </header>

  <!-- Page Content -->
  <div class="container">
    <h2>5-Day Forecast</h2>
    <hr>
    <div class="row" id="forecast">
      <div class="col-md-5ths mb-5">
        <div id="day1" class="card h-100">
          <img id="day1img" class="card-img-top" src="https://placehold.it/300x200" alt="">
          <div class="card-body">
            <h4 class="card-title">Date</h4>
            <p class="card-text">Temp:</p>
            <p class="card-text">Humidity:</p>
          </div>
        </div>
      </div>
      <div class="col-md-5ths mb-5">
        <div id="day2" class="card h-100">
          <img id="day2img" class="card-img-top" src="https://placehold.it/300x200" alt="">
          <div class="card-body">
            <h4 class="card-title">Date</h4>
            <p class="card-text">Temp:</p>
            <p class="card-text">Humidity:</p>
          </div>
        </div>
      </div>
      <div class="col-md-5ths mb-5">
        <div id="day3" class="card h-100">
          <img id="day3img" lass="card-img-top" src="https://placehold.it/300x200" alt="">
          <div class="card-body">
            <h4 class="card-title">Date</h4>
            <p class="card-text">Temp:</p>
            <p class="card-text">Humidity:</p>
          </div>
        </div>
      </div>
      <div class="col-md-5ths mb-5">
        <div id="day4" class="card h-100">
          <img id="day4img" class="card-img-top" src="https://placehold.it/300x200" alt="">
          <div class="card-body">
            <h4 class="card-title">Date</h4>
            <p class="card-text">Temp:</p>
            <p class="card-text">Humidity:</p>
          </div>
        </div>
      </div>
      <div class="col-md-5ths mb-5">
        <div id="day5" class="card h-100">
          <img id="day5img" class="card-img-top" src="https://placehold.it/300x200" alt="">
          <div class="card-body">
            <h4 class="card-title">Date</h4>
            <p class="card-text">Temp:</p>
            <p class="card-text">Humidity:</p>
          </div>
        </div>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">&copy; 2021 Made in Nashville by <a href="https://github.com/luiscabrera77/"
          class="link-light">Luis Cabrera</a></p>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Bootstrap JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
